name: Build Python with Embed

on: [push]

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            py32
            py64
          key: ${{ runner.os }}-${{ hashFiles('**/embed.cmd') }}-${{ hashFiles('**/requirements.txt') }}

      - name: Generate Embed
        run: embed.cmd
        shell: cmd

      - name: Gen zip files
        run: |
          tar cf model-train-embed-win32.zip app.py assets py32 run32* *.md _*
          tar cf model-train-embed-win64.zip app.py assets py64 run64* *.md _*

      - uses: actions/upload-artifact@v2
        with:
          name: model-training-win64
          path: model-train-embed-win64.zip

      - uses: actions/upload-artifact@v2
        with:
          name: model-training-win32
          path: model-train-embed-win32.zip

      - name: Cleaning
        run: |
          cd py32
          del *.py
          cd ..
          cd py64
          del *.py
          cd ..
  build-others:
    name: Build Mac and Linux
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-11.0, ubuntu-18.04]
        include:
          - os: ubuntu-18.04
            name: linux
            path: ~/.cache/pip
          - os: macos-11.0
            name: mac
            path: ~/Library/Caches/pip

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - uses: actions/cache@v2
        with:
          path: ${{matrix.path}}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build
        run: pyinstaller training_model_rf_ann.py
      - uses: actions/upload-artifact@v2
        with:
          name: model-training-${{matrix.name}}
          path: dist
