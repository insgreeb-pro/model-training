name: Upload Release Files

on:
  push:
    tags:
      - v.+

  release:
    types:
      - published

jobs:
  build-win:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Generate Embed
        run: embed.cmd
        shell: cmd
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Gen zip files
        shell: cmd
        run: |
          tar cf model-train-embed-win32-${{ steps.vars.outputs.tag }}.zip app.py assets py32 run32* *.md _*
          tar cf model-train-embed-win64-${{ steps.vars.outputs.tag }}.zip app.py assets py64 run64* *.md _*
          @echo python app.py>>run.cmd
          tar cf model-train-${{ steps.vars.outputs.tag }}.zip *.py assets *.md _* run.cmd

      - name: Upload to Release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: "*.zip"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
